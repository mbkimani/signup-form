<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="form-left">
        <img
          class="back-img"
          src="background-fern.jpg"
          alt="a fern in the background"
        />
        <div class="top-image">
          <img src="odin-lined.png" alt="" />
          <span>ODIN</span>
        </div>
      </div>
      <div class="form-right">
        <div class="first">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            <em>now</em> to get started.
          </p>
          <p>You <em>know</em> you want to.</p>
        </div>
        <div class="second">
          <h1>Let's do this!</h1>
          <form action="#" method="post" class="form">
            <div>
              <label for="first-name">FIRST NAME</label>
              <input type="text" name="first-name" id="first-name" />
            </div>
            <div>
              <label for="last-name">LAST NAME</label>
              <input type="text" name="last-name" id="last-name" />
            </div>
            <div>
              <label for="email">EMAIL</label>
              <input type="email" name="email" id="email" />
            </div>
            <div>
              <label for="phone">PHONE NUMBER</label>
              <input type="tel" name="phone" id="phone" />
            </div>
            <div>
              <label for="password">PASSWORD</label>
              <input
                type="password"
                name="password"
                id="password"
                pattern="([A-Z]*[a-z]*\d*)"
                title="* Passwords do not match"
              />
            </div>
            <div>
              <label for="confirm-password">CONFIRM PASSWORD</label>
              <input
                type="password"
                name="confirm-password"
                id="confirm-password"
              />
            </div>
         
        </div>
        <div class="third">
          <button type="submit">Create Account</button>
        
          <div>Already have an account? <a href="http://">Log in</a></div>
        </div>
      </form>
      </div>
    </div>
  </body>
</html>
